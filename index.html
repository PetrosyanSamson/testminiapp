<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #000000);
            --hint: var(--tg-theme-hint-color, #999999);
            --button: var(--tg-theme-button-color, #248bed);
        }
        body { font-family: sans-serif; background-color: var(--tg-theme-secondary-bg-color); color: var(--text); margin: 0; padding: 16px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background: var(--bg); border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer; position: relative; }
        .card img { width: 100%; height: 120px; object-fit: cover; }
        .card-info { padding: 10px; text-align: center; font-weight: bold; font-size: 14px; }
        
        /* –û–∫–Ω–æ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è */
        #modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 100; align-items: center; justify-content: center;
        }
        .modal-content {
            background: var(--bg); padding: 20px; border-radius: 16px; width: 80%; text-align: center;
        }
        .btn-confirm {
            background: var(--button); color: white; border: none; padding: 12px 24px;
            border-radius: 10px; font-weight: bold; margin-top: 15px; width: 100%; cursor: pointer;
        }
        .btn-cancel { background: none; border: none; color: var(--hint); margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <h3 style="text-align: center;">–í—ã–±–µ—Ä–∏—Ç–µ —à–∞–±–ª–æ–Ω</h3>
    
    <div class="grid">
        <!-- –®–∞–±–ª–æ–Ω –®—Ç—Ä–∞—Ñ -->
        <div class="card" onclick="openModal('car_fine', '–®—Ç—Ä–∞—Ñ –ì–ò–ë–î–î')">
            <img src="https://i.ibb.co/p6XfMv0/photo-2024-03-21-12-00-00.jpg" alt="Fine">
            <div class="card-info">–®—Ç—Ä–∞—Ñ –ì–ò–ë–î–î üöî</div>
        </div>

        <!-- –î—Ä—É–≥–æ–π —à–∞–±–ª–æ–Ω –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞ -->
        <div class="card" onclick="openModal('cyberpunk', '–ö–∏–±–µ—Ä–ø–∞–Ω–∫')">
            <img src="https://img.freepik.com/free-photo/view-futuristic-city-landscape_23-2150915993.jpg" alt="Cyber">
            <div class="card-info">–ö–∏–±–µ—Ä–ø–∞–Ω–∫ ü§ñ</div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª–∫–∞ -->
    <div id="modal">
        <div class="modal-content">
            <h4 id="modal-title">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ</h4>
            <p style="font-size: 14px; color: var(--hint);">–í—ã –≤—ã–±—Ä–∞–ª–∏ —ç—Ç–æ—Ç —Å—Ç–∏–ª—å. –ü—Ä–∏–º–µ–Ω–∏—Ç—å –µ–≥–æ –∫ –≤–∞—à–µ–º—É —Ñ–æ—Ç–æ?</p>
            <button class="btn-confirm" onclick="confirmSelection()">–ì–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
            <button class="btn-cancel" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        let selectedTemplateId = null;

        function openModal(id, name) {
            selectedTemplateId = id;
            document.getElementById('modal-title').innerText = name;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function confirmSelection() {
            if (selectedTemplateId) {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –±–æ—Ç—É –¢–û–õ–¨–ö–û ID —à–∞–±–ª–æ–Ω–∞
                tg.sendData(JSON.stringify({ template_id: selectedTemplateId }));
            }
        }
    </script>
</body>
</html>
